<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <div class="add-book">
        <button class="add">+ ADD BOOK</button>
    </div>
    <dialog id="pop-up">
        <form onsubmit="event.preventDefault();">
            <h2>Book Information:</h2>
            <input type="text" id="title" placeholder="Title..." required maxlength="150">
            <input type="text" id="author" placeholder="Author..." required maxlength="50">
            <input type="number" id="pages" placeholder="How many pages" required min="1" max="9999">
            <p><label for="status">Have you read it?</label><input type="checkbox" id="status"></p>
            <input type="submit" id="submit">
        </form>
    </dialog>
    <div class="main">
        <div class="books">
        </div>
    </div>
</body>
</html>
